<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="lfcss.css">
  <title>Login Page</title>
</head>
<body>
  <div class="login-container">
    <div id="message-container"></div>
    <div id="login-form">
      <h2>Login Form</h2>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <button class="login-button" onclick="handleLogin()">Login</button>
      <button class="register-button" onclick="showRegisterForm()">Create a new account</button>
    </div>

    <div id="register-form" style="display: none;">
      <h2>Create a New Account</h2>
      <div class="input-group">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" placeholder="Enter your new username">
      </div>
      <div class="input-group">
        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" placeholder="Enter your new password">
      </div>
      <button class="register-button" onclick="handleRegister()">Register</button>
    </div>
  </div>

  <script src="lfjs.js"></script>
</body>
</html>
