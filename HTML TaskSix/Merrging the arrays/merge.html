<!DOCTYPE html>
<html>
<head>
  <title>Merge and Remove Duplicates</title>
  <link rel="stylesheet" type="text/css" href="mergecs.css">
</head>
<body>

<div class="container">
  <label class="input-label" for="array1">Array 1 (comma-separated numbers):</label>
  <input class="input-field" type="text" id="array1" placeholder="e.g., 1,2,3">

  <label class="input-label" for="array2">Array 2 (comma-separated numbers):</label>
  <input class="input-field" type="text" id="array2" placeholder="e.g., 4,5,6">

  <button onclick="mergeAndRemoveDuplicates()">Merge and Remove Duplicates</button>

  <div class="result" id="result"></div>
</div>

<script src="mergejs.js"></script>

</body>
</html>
